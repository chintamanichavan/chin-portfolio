<section class="py-12">
    <div class="container mx-auto">
      <h2 class="text-3xl font-bold mb-4">Contact</h2>
      <form (ngSubmit)="submitForm()" class="max-w-md mx-auto">
        <div class="mb-4">
          <label for="name" class="block mb-2">Name:</label>
          <input type="text" id="name" name="name" [(ngModel)]="formData.name" class="w-full px-3 py-2 border rounded-md">
        </div>
        <div class="mb-4">
          <label for="email" class="block mb-2">Email:</label>
          <input type="email" id="email" name="email" [(ngModel)]="formData.email" class="w-full px-3 py-2 border rounded-md">
        </div>
        <div class="mb-4">
          <label for="message" class="block mb-2">Message:</label>
          <textarea id="message" name="message" [(ngModel)]="formData.message" class="w-full px-3 py-2 border rounded-md"></textarea>
        </div>
        <button type="submit" class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded">Submit</button>
      </form>
    </div>
  </section>
